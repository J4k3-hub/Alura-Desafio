<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador | Alura - Oracle</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="/img/Logo.svg" alt="logo alura">
    </header>
    <main>
        <section class="seccion1">
            <div class="contenedortxt">
                <textarea placeholder="Ingrese el texto aquí" class="cajatexto"></textarea>
            </div>
            <div class="alerta">
                <img src="/img/alerta.svg" alt="Alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="contenedor-boton">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="seccion2">
            <div class="contenedor-muneco">
                <img src="/img/Muñeco.svg" alt="Muñeco">
                
            </div>
            <div class="contenedor-parrafo">
                <h3>Ningún mensaje fue <br> encontrado </h3>
                <p>Ingresa el texto que desees encriptar o<br> desencriptar.</p>
            </div>
            <div class="contenedor-copiar">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>
            <div class="contenedor-resultado">
                <p class="resultado"></p>
            </div>
        </section>
       
    </main>
    <script src="index.js"></script>
</body>
</html>
